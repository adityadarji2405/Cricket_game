 <div id="col">
  <h1>Bat Ball Stump Game</h1>
  <h3 id="inst">If You Win You Get +10 and  If Computer Win Your score is -5 & For Match Tie Score Remain Same</h3>
  <hr>
 
  <div id="mainBody">
      <div class="overlay"></div>
      <div id="display">
          <h3 id="timer"></h3>
          <div class="circle">
              <div id="dot"></div>
              <svg>
                   <circle cx="20" cy="20" r="20"</circle>
                   <circle cx="20" cy="20" r="20" id="oo"></circle>
              </svg>
              <h1 id="timeCounter"></h1>
          </div>
      </div>
  
      <div class="finalScore">
          <h3 id="score"></h3>
          <div class="wining-score">
              <h3 id="win"></h3>
              <h3 id="loss"></h3>
              <h3 id="tie"></h3>
          </div>
      </div>


      <button id="bat" class="buttonL" onclick="bat()"></button>
      <button id="ball"  class="buttonL" onclick="ball();"></button></button>
      <button id="stump" class="buttonL"  onclick="stump();"></button>

      <h2 id="showres"></h2>


      <div class="popup2">
          <h3>Game Starts In</h3>
          <div class="circle">
              <div id="dot2"></div>
              <svg>
                   <circle cx="20" cy="20" r="20"</circle>
                   <circle cx="20" cy="20" r="20" id="oo2"></circle>
              </svg>
              <h1 id="timeCounter2"></h1>
          </div>
          <div class="ab">
              <div class="cd"></div>
          </div>
      </div>
      
  </div>

  <div id="mainBody3">
      <button id="start" class="start">Start Game
      </button>
      <div class="ab">
       <div class="cd"></div>
       </div>
      
  </div>


  <div id="mainBody2">
      <span id="spanId1">For Star Again
      </span>
      <button id="restart">Restart</button>
      <span id="spanId2">For Reset Score</span>

      <div class="overlay2"></div>
      <button  id="reset" class="reset">Reset Game</button>

      <div id ="new"class="popup">
          <div class="header">
              <h3 class="heading">Are You Sure You Want Reset Game</h3>
          </div>
          <hr>
          <div class="conformButton">
              <button  id="yes"  >Yes</button>
              <button data-close-button id="no" onclick="remove();">No</button>
          </div>
      </div>
  </div>
